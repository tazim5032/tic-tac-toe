<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tic-tac-toe</title>
</head>
<body class="flex flex-col justify-center items-center align-center">
    <div class="mt-[30%] lg:mt-[10%]">
        <div class="flex flex-row bg-white justify-center">
            <div><button id="1" class="g btn btn-lg text-white text-4xl font-extrabold bg-green-300 w-[100px] h-[100px]"></button></div>
            <div><button id="2" class="g btn btn-lg text-white text-4xl font-extrabold bg-green-300 w-[100px] h-[100px]"></button></div>
            <div><button id="3" class="g btn btn-lg text-white text-4xl font-extrabold bg-green-300 w-[100px] h-[100px]"></button></div>
           
        </div>
        
        <div class="flex flex-row bg-white  justify-center">
            <div><button id="4" class="g btn btn-lg text-white text-4xl font-extrabold bg-green-300 w-[100px] h-[100px]"></button></div>
            <div><button id="5" class="g btn btn-lg text-white text-4xl font-extrabold bg-green-300 w-[100px] h-[100px]"></button></div>
            <div><button id="6" class="g btn btn-lg text-white text-4xl font-extrabold bg-green-300 w-[100px] h-[100px]"></button></div>
            
        </div>
       
        <div class="flex flex-row bg-white justify-center">
            <div><button id="7" class="g btn btn-lg text-white text-4xl font-extrabold bg-green-300 w-[100px] h-[100px]"></button></div>
            <div><button id="8" class="g btn btn-lg text-white text-4xl font-extrabold bg-green-300 w-[100px] h-[100px]"></button></div>
            <div><button id="9" class="g btn btn-lg text-white text-4xl font-extrabold bg-green-300 w-[100px] h-[100px]"></button></div>
           
        </div>

        <div id="congo" class="flex flex-col justify-center align-center items-center gap-5 mt-[10px] hidden">
            <h3 class="text-red-600 text-5xl font-extrabold">Player <span id="winner"></span> Won!!</h3>
            <h3 class="text-green-600 text-3xl font-extrabold">Congratulations!!</h3>
            <button onclick="restart()" class="btn bg-green-700 text-white font-extrabold btn-xs btn-lg">Play Again</button>
        </div>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
